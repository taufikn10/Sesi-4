<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assigment 1 | Portofolio</title>
    <!-- style -->
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav>
        <ul class="nav__links">
          <li><a href="#home">HOME</a></li>
          <li><a href="#product">PRODUCT</a></li>
          <li><a href="#gallery">GALLERY</a></li>
          <li><a href="../../Pertemuan 3/Assignment 2/blog.html">BLOG</a></li>
          <li><a href="#my_iventory">MY INVENTORY</a></li>
        </ul>
      </nav>
    </header>
    <!-- profile -->
    <section class="profile">
      <div class="container">
        <div class="left-info">
          <img src="assets/image/profile.jpg" alt="profile" />
          <div class="deskripsi">
            <h2>Taufik Nurrahman</h2>
            <p class="job">Frontend Developer</p>
            <button class="btn-kontak" type="submit">Kontak</button>
            <button class="btn-resume" type="submit">Resume</button>
          </div>
        </div>
        <div class="right-info">
          <ul>
            <li class="info">
              <p class="item-info">Availability</p>
              <p class="item-info">Usia</p>
              <p class="item-info">Lokasi</p>
              <p class="item-info">Pengalaman</p>
              <p class="item-info">Email</p>
            </li>

            <li class="info-value">
              <p class="item-info-value">Full-Time</p>
              <p class="item-info-value">21</p>
              <p class="item-info-value">Nganjuk, Jawa Timur</p>
              <p class="item-info-value">2</p>
              <p class="item-info-value">offical.taufik980@gmail.com</p>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- Form -->
    <section class="form">
      <form action="">
        <!-- Nama -->
        <div class="input-form">
          <label for="name">Nama</label>
          <input type="text" name="name" />
        </div>
        <!-- Role -->
        <div class="input-form">
          <label for="role">Role</label>
          <input type="text" name="role" />
        </div>
        <!-- Avability  -->
        <div class="input-form">
          <label for="availability">Availability</label>
          <input type="text" name="availability" />
        </div>
        <!-- Age -->
        <div class="input-form">
          <label for="age">Age</label>
          <input type="number" name="age" />
        </div>
        <!-- Location -->
        <div class="input-form">
          <label for="lokasi">Lokasi</label>
          <input type="text" name="lokasi" maxlength="100" />
        </div>
        <!-- Experience -->
        <div class="input-form">
          <label for="yearsExperience">Years Experience</label>
          <input type="text" name="yearsExperience" />
        </div>
        <!-- Email -->
        <div class="input-form">
          <label for="email">Email</label>
          <input type="email" name="email" />
        </div>
        <!-- Submit -->
        <button type="submit">SUBMIT</button>
      </form>
    </section>
  </body>
</html>
